<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            background-color: #222222;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #cfdae4;
            margin-top: 0;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .input-group {
            width: calc(50% - 10px);
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #f6fbff;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #a8aea9;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #f6fbff;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
            font-size: 20px;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #1976d2;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #ffffff;
            outline: none;
        }

        @media (max-width: 600px) {
            .input-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cardiovascular Health Assessment</h1>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" max="100" value="50" required>
            </div>
            
            <div class="input-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="cp">Chest Pain Type:</label>
                <select id="cp" name="cp" required>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="number" id="trestbps" name="trestbps" placeholder="Enter value" required>
            </div>
            
            <div class="input-group">
                <label for="chol">Cholesterol:</label>
                <input type="number" id="chol" name="chol" placeholder="Enter value" required>
            </div>
            
            <div class="input-group">
                <label for="fbs">Fasting Blood Sugar:</label>
                <select id="fbs" name="fbs" required>
                    <option value="0">Less Than 120 mg/dl</option>
                    <option value="1">Greater Than 120 mg/dl</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="restecg">Resting Electrocardiographic Results:</label>
                <select id="restecg" name="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach" placeholder="Enter value" required>
            </div>
            
            <div class="input-group">
                <label for="exang">Exercise Induced Angina:</label>
                <select id="exang" name="exang" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
                <input type="number" id="oldpeak" name="oldpeak" placeholder="Enter value" required>
            </div>
            
            <div class="input-group">
                <label for="slope">Slope of the Peak Exercise ST Segment:</label>
                <select id="slope" name="slope" required>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="ca">Number of Major Vessels (0-3) Colored by Fluoroscopy:</label>
                <input type="number" id="ca" name="ca" min="0" max="3" placeholder="Enter value" required>
            </div>
            
            <div class="input-group">
                <label for="thal">Thalassemia:</label>
                <select id="thal" name="thal" required>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
            </div>
            
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
